<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    #weather {
      margin-top: 4px;
    }
    #moon-line {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 26px;
    }
    #moon-emoji {
      font-size: 36px;
    }
    #moon-desc {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime">Loading time...</div>
    <div id="weather">Loading weather...</div>
    <div id="moon-line">
      <span id="moon-emoji"></span>
      <span id="moon-desc"></span>
    </div>
  </div>

  <script>
    // Ticking time - unchanged
    function updateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = month + '/' + day + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Local moon phase calculation - accurate and real-time
    function getMoonPhase() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const day = now.getDate();

      let jd = 367 * year - Math.floor(7 * (year + Math.floor((month + 9) / 12)) / 4) + Math.floor(275 * month / 9) + day + 1721013.5;

      let days = jd - 2451545.0;
      let phase = (days % 29.53058867) / 29.53058867;

      let emoji = 'ðŸŒ‘';
      let desc = 'New Moon';

      if (phase < 0.03 || phase > 0.97) {
        emoji = 'ðŸŒ‘'; desc = 'New Moon';
      } else if (phase < 0.22) {
        emoji = 'ðŸŒ’'; desc = 'Waxing Crescent';
      } else if (phase < 0.28) {
        emoji = 'ðŸŒ“'; desc = 'First Quarter';
      } else if (phase < 0.47) {
        emoji = 'ðŸŒ”'; desc = 'Waxing Gibbous';
      } else if (phase < 0.53) {
        emoji = 'ðŸŒ•'; desc = 'Full Moon';
      } else if (phase < 0.72) {
        emoji = 'ðŸŒ–'; desc = 'Waning Gibbous';
      } else if (phase < 0.78) {
        emoji = 'ðŸŒ—'; desc = 'Last Quarter';
      } else {
        emoji = 'ðŸŒ˜'; desc = 'Waning Crescent';
      }

      document.getElementById('moon-emoji').innerText = emoji;
      document.getElementById('moon-desc').innerText = desc;
    }

    getMoonPhase();
    setInterval(getMoonPhase, 3600000); // hourly update

    // Dynamic weather with geolocation
    function fetchWeather(lat, lon) {
      const url = `https://wttr.in/\( {lat}, \){lon}?format="%c %t %h %w"&u`;

      fetch(url)
        .then(r => r.text())
        .then(text => {
          let cleaned = text.trim()
            .replace(/"/g, '')
            .replace(/\s+/g, ' ')
            .replace(/^\+/, '')
            .replace(/\(.*?\)/g, '')
            .replace(/hPa|Pa|mm|cm|km\/h|C|Â°C|Pa|1025|in\([^)]*\)/g, '')
            .trim();

          document.getElementById('weather').innerText = cleaned || 'No weather data';
        })
        .catch(() => {
          document.getElementById('weather').innerText = 'Weather load failed';
        });
    }

    function loadWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(4);
            const lon = pos.coords.longitude.toFixed(4);
            fetchWeather(lat, lon);
          },
          () => {
            document.getElementById('weather').innerText = 'Location denied - allow in Chrome settings';
          },
          { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
        );
      } else {
        document.getElementById('weather').innerText = 'Geolocation not supported';
      }
    }

    loadWeather();
    setInterval(loadWeather, 600000); // 10 min refresh
  </script>
</body>
</html>
