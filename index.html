<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    #weather {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime">Loading time...</div>
    <div id="weather">Loading weather...</div>
  </div>

  <script>
    // Your original ticking time - unchanged
    function updateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = month + '/' + day + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Fixed format: condition temp humidity wind precip_inches
    // ?u forces °F, mph, inches; %P = precip in inches
    fetch('https://wttr.in/Rocklin?format="%c %t %h %w %P"&u')
      .then(r => r.text())
      .then(text => {
        let cleaned = text.trim()
          .replace(/"/g, '')
          .replace(/\s+/g, ' ')
          .replace(/^\+/, '')
          .replace(/\(.*?\)/g, '') // remove any (mph) or parens
          .replace(/hPa|Pa|mm|cm|km\/h|C|°C|1025|in\([^)]*\)/g, '') // kill pressure/metric
          .trim();

        document.getElementById('weather').innerText = cleaned || 'No weather data';
      })
      .catch(() => {
        document.getElementById('weather').innerText = 'Weather load failed';
      });
  </script>
</body>
</html>
