<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    #weather {
      margin-top: 4px;
    }
    #moon {
      margin-top: 4px;
      font-size: 28px; /* bigger for emoji */
    }
    #moon-desc {
      margin-top: 2px;
      font-size: 18px;
    }
    #holiday {
      margin-top: 4px;
      font-style: italic;
      color: #00FF00;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime">Loading time...</div>
    <div id="weather">Loading weather...</div>
    <div id="moon">Loading moon...</div>
    <div id="moon-desc"></div>
    <div id="holiday"></div>
  </div>

  <script>
    // Fixed ticking local date/time (MST or device timezone)
    function updateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = `\( {month}/ \){day}/${year} \( {hours}: \){minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Moon phase emoji to description map
    const moonDescriptions = {
      'ðŸŒ‘': 'New Moon',
      'ðŸŒ’': 'Waxing Crescent',
      'ðŸŒ“': 'First Quarter',
      'ðŸŒ”': 'Waxing Gibbous',
      'ðŸŒ•': 'Full Moon',
      'ðŸŒ–': 'Waning Gibbous',
      'ðŸŒ—': 'Last Quarter',
      'ðŸŒ˜': 'Waning Crescent',
      'ðŸŒ™': 'Crescent Moon' // fallback if any variant
    };

    // US federal holidays checker (no Juneteenth, with holiday-specific emojis)
    function getHolidayInfo(date) {
      const month = date.getMonth();
      const day = date.getDate();
      const year = date.getFullYear();

      // Helper for nth weekday (0=Sun, 1=Mon, ..., 6=Sat)
      function nthWeekday(n, targetWeekday, m) {
        let d = new Date(year, m, 1);
        let count = 0;
        while (d.getMonth() === m) {
          if (d.getDay() === targetWeekday) {
            count++;
            if (count === n) return d.getDate();
          }
          d.setDate(d.getDate() + 1);
        }
        // For "last" (n=5 or higher), return last matching
        if (n >= 5) {
          d.setDate(d.getDate() - 1);
          while (d.getDay() !== targetWeekday) d.setDate(d.getDate() - 1);
          return d.getDate();
        }
        return null;
      }

      // Fixed dates + observed adjustments (basic: if weekend, check nearby but use actual date)
      if (month === 0 && day === 1) return {name: "New Year's Day", emoji: "ðŸŽ‰"};
      if (month === 6 && day === 4) return {name: "Independence Day", emoji: "ðŸŽ†"};
      if (month === 10 && day === 11) return {name: "Veterans Day", emoji: "ðŸ‡ºðŸ‡¸"};
      if (month === 11 && day === 25) return {name: "Christmas Day", emoji: "ðŸŽ„"};

      // Variable dates
      if (month === 0 && day === nthWeekday(3, 1, 0)) return {name: "Martin Luther King Jr. Day", emoji: "ðŸŽ‰"};
      if (month === 1 && day === nthWeekday(3, 1, 1)) return {name: "Presidents' Day", emoji: "ðŸŽ‰"};
      if (month === 4 && day === nthWeekday(5, 1, 4)) return {name: "Memorial Day", emoji: "ðŸŽ‰"};
      if (month === 8 && day === nthWeekday(1, 1, 8)) return {name: "Labor Day", emoji: "ðŸŽ‰"};
      if (month === 9 && day === nthWeekday(2, 1, 9)) return {name: "Columbus Day", emoji: "ðŸŽ‰"};
      if (month === 10 && day === nthWeekday(4, 4, 10)) return {name: "Thanksgiving Day", emoji: "ðŸ¦ƒ"};

      return null;
    }

    // Fetch weather + moon
    function fetchWeather(lat, lon) {
      const url = `https://wttr.in/\( {lat}, \){lon}?format=" %c %t %h %w %p %m "&u`;

      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.text();
        })
        .then(text => {
          let cleaned = text.trim()
            .replace(/"/g, '')
            .replace(/\s+/g, ' ')
            .replace(/km\/h/g, 'mph')
            .trim();

          const parts = cleaned.split(' ');
          const moonEmoji = parts.pop() || 'ðŸŒ‘'; // last is moon emoji
          const weatherStr = parts.join(' ');

          document.getElementById('weather').innerText = weatherStr || 'No weather data';
          document.getElementById('moon').innerText = moonEmoji;

          // Set moon description
          const desc = moonDescriptions[moonEmoji] || 'Unknown Moon Phase';
          document.getElementById('moon-desc').innerText = desc;

          // Holiday
          const now = new Date();
          const holidayInfo = getHolidayInfo(now);
          document.getElementById('holiday').innerText = holidayInfo ? `${holidayInfo.emoji} ${holidayInfo.name}` : '';
        })
        .catch(err => {
          console.error(err);
          document.getElementById('weather').innerText = 'Weather failed';
          document.getElementById('moon').innerText = '';
          document.getElementById('moon-desc').innerText = '';
          document.getElementById('holiday').innerText = '';
        });
    }

    function loadWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(4);
            const lon = pos.coords.longitude.toFixed(4);
            fetchWeather(lat, lon);
          },
          err => {
            console.error('Geo error:', err);
            document.getElementById('weather').innerText = 'Location access issue';
          },
          { enableHighAccuracy: false, timeout: 15000, maximumAge: 120000 }
        );
      } else {
        document.getElementById('weather').innerText = 'No geolocation support';
      }
    }

    loadWeather();
    setInterval(loadWeather, 10 * 60 * 1000); // 10 min refresh
  </script>
</body>
</html>
