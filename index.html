<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    #weather {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime">Loading time...</div>
    <div id="weather">Loading weather...</div>
  </div>

  <script>
    // Fixed ticking local time (uses device's timezone)
    function updateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = 
        `\( {month}/ \){day}/${year} \( {hours}: \){minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Fetch weather - clean format, force US units
    function fetchWeather(lat, lon) {
      const url = `https://wttr.in/\( {lat}, \){lon}?format=" %c %t %h %w %p "&u`;

      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.text();
        })
        .then(text => {
          let cleaned = text.trim()
            .replace(/"/g, '')
            .replace(/\s+/g, ' ')     // normalize spaces
            .replace(/km\/h/g, 'mph') // fallback
            .trim();

          document.getElementById('weather').innerText = cleaned || 'No data';
        })
        .catch(err => {
          console.error(err);
          document.getElementById('weather').innerText = 'Weather failed';
        });
    }

    // Load location & weather
    function loadWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(4);
            const lon = pos.coords.longitude.toFixed(4);
            fetchWeather(lat, lon);
          },
          err => {
            console.error('Geo error:', err);
            document.getElementById('weather').innerText = 'Location access issue';
          },
          { enableHighAccuracy: false, timeout: 15000, maximumAge: 120000 }
        );
      } else {
        document.getElementById('weather').innerText = 'No geolocation support';
      }
    }

    loadWeather();
    setInterval(loadWeather, 10 * 60 * 1000); // Refresh every 10 min
  </script>
</body>
</html>
