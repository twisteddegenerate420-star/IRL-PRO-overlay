
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    .line {
      display: flex;
      gap: 14px;
      margin-bottom: 4px;
    }
    .label {
      min-width: 90px;
      font-weight: bold;
    }
    #error {
      color: #ff6666;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime"></div>
    <div class="line"><span class="label">Temp:</span><span id="temp">Loading...</span></div>
    <div class="line"><span class="label">Precip:</span><span id="precip">Loading...</span></div>
    <div class="line"><span class="label">Hum:</span><span id="humidity">Loading...</span></div>
    <div class="line"><span class="label">Wind:</span><span id="wind">Loading...</span></div>
    <div id="error"></div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = `\( {month}/ \){day}/${year} \( {hours}: \){minutes}:${seconds}`;
    }

    async function getWeather() {
      document.getElementById('error').innerText = 'Trying IP location...';
      try {
        const ipRes = await fetch('https://ipwhois.app/json/');
        if (!ipRes.ok) throw new Error('IP service error: ' + ipRes.status);
        const ipData = await ipRes.json();
        const lat = ipData.latitude;
        const lon = ipData.longitude;
        if (!lat || !lon) throw new Error('No lat/lon from IP: ' + JSON.stringify(ipData));

        document.getElementById('error').innerText = 'Got location, fetching weather...';
        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=\( {lat}&longitude= \){lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,precipitation_probability&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto`;
        const weatherRes = await fetch(weatherUrl);
        if (!weatherRes.ok) throw new Error('Weather API error: ' + weatherRes.status);
        const data = await weatherRes.json();

        const current = data.current;
        document.getElementById('temp').innerText = Math.round(current.temperature_2m) + 'Â°F';
        document.getElementById('humidity').innerText = current.relative_humidity_2m + '%';
        document.getElementById('wind').innerText = Math.round(current.wind_speed_10m) + ' mph';

        let precip = '0%';
        if (current.precipitation_probability != null) {
          precip = current.precipitation_probability + '%';
        } else if (data.hourly?.precipitation_probability?.length > 0) {
          precip = Math.round(data.hourly.precipitation_probability[0]) + '%';
        }
        document.getElementById('precip').innerText = precip;

        document.getElementById('error').innerText = '';
      } catch (e) {
        document.getElementById('error').innerText = 'Failed: ' + e.message;
      }
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
    getWeather();
    setInterval(getWeather, 5 * 60 * 1000);
  </script>
</body>
</html>
