<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    #weather {
      margin-top: 4px;
    }
    #moon-line {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 26px;
    }
    #moon-emoji {
      font-size: 36px;
    }
    #moon-desc {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime">Loading time...</div>
    <div id="weather">Loading weather...</div>
    <div id="moon-line">
      <span id="moon-emoji"></span>
      <span id="moon-desc"></span>
    </div>
  </div>

  <script>
    // Ticking time
    function updateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = month + '/' + day + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Local moon phase calculation
    function getMoonPhase() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const day = now.getDate();

      let jd = 367 * year - Math.floor(7 * (year + Math.floor((month + 9) / 12)) / 4) + Math.floor(275 * month / 9) + day + 1721013.5;

      let days = jd - 2451545.0;
      let phase = (days % 29.53058867) / 29.53058867;

      let emoji = 'ðŸŒ‘';
      let desc = 'New Moon';

      if (phase < 0.03 || phase > 0.97) {
        emoji = 'ðŸŒ‘'; desc = 'New Moon';
      } else if (phase < 0.22) {
        emoji = 'ðŸŒ’'; desc = 'Waxing Crescent';
      } else if (phase < 0.28) {
        emoji = 'ðŸŒ“'; desc = 'First Quarter';
      } else if (phase < 0.47) {
        emoji = 'ðŸŒ”'; desc = 'Waxing Gibbous';
      } else if (phase < 0.53) {
        emoji = 'ðŸŒ•'; desc = 'Full Moon';
      } else if (phase < 0.72) {
        emoji = 'ðŸŒ–'; desc = 'Waning Gibbous';
      } else if (phase < 0.78) {
        emoji = 'ðŸŒ—'; desc = 'Last Quarter';
      } else {
        emoji = 'ðŸŒ˜'; desc = 'Waning Crescent';
      }

      document.getElementById('moon-emoji').innerText = emoji;
      document.getElementById('moon-desc').innerText = desc;
    }

    getMoonPhase();
    setInterval(getMoonPhase, 3600000);

    // Dynamic weather with Visual Crossing API (using your key)
    function fetchWeather(lat, lon) {
      const apiKey = 'U6XGP6ZT2FLWTPZ758RXGXBMW';
      const url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/\( {lat}, \){lon}?unitGroup=us&key=${apiKey}&include=current&elements=temp,humidity,windspeed,precip,conditions`;

      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error(`API error: ${r.status}`);
          return r.json();
        })
        .then(data => {
          if (data.currentConditions) {
            const temp = Math.round(data.currentConditions.temp);
            const humidity = Math.round(data.currentConditions.humidity);
            const wind = Math.round(data.currentConditions.windspeed);
            const precip = data.currentConditions.precip ? data.currentConditions.precip.toFixed(2) : '0.00';
            const conditions = data.currentConditions.conditions;
            const icon = conditions.includes('Clear') || conditions.includes('Sunny') ? 'â˜€' : conditions.includes('Cloud') ? 'â˜' : conditions.includes('Rain') ? 'ðŸŒ§ï¸' : 'â“';

            document.getElementById('weather').innerText = `${icon} ${temp}Â°F ${humidity}% ${wind}mph ${precip}in`;
          } else {
            document.getElementById('weather').innerText = 'No current data';
          }
        })
        .catch(err => {
          document.getElementById('weather').innerText = 'Weather load failed';
        });
    }

    function loadWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            fetchWeather(lat, lon);
          },
          () => {
            document.getElementById('weather').innerText = 'Location denied - allow in Chrome settings';
          },
          { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
        );
      } else {
        document.getElementById('weather').innerText = 'Geolocation not supported';
      }
    }

    loadWeather();
    setInterval(loadWeather, 600000); // 10 min refresh
  </script>
</body>
</html>
