<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    #weather {
      margin-top: 4px;
    }
    #moon-line {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 26px;
    }
    #moon-emoji {
      font-size: 36px;
    }
    #moon-desc {
      font-size: 20px;
    }
    #holiday {
      margin-top: 4px;
      font-style: italic;
      color: #00FF00;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime">Loading time...</div>
    <div id="weather">Loading weather...</div>
    <div id="moon-line">
      <span id="moon-emoji"></span>
      <span id="moon-desc"></span>
    </div>
    <div id="holiday"></div>
  </div>

  <script>
    // Your original ticking time - working perfectly
    function updateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = month + '/' + day + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Moon phase descriptions
    const moonDescriptions = {
      'ðŸŒ‘': 'New Moon',
      'ðŸŒ’': 'Waxing Crescent',
      'ðŸŒ“': 'First Quarter',
      'ðŸŒ”': 'Waxing Gibbous',
      'ðŸŒ•': 'Full Moon',
      'ðŸŒ–': 'Waning Gibbous',
      'ðŸŒ—': 'Last Quarter',
      'ðŸŒ˜': 'Waning Crescent'
    };

    // Simple US holidays (no Juneteenth)
    function getHolidayInfo() {
      const now = new Date();
      const m = now.getMonth();
      const d = now.getDate();

      if (m === 0 && d === 1) return "New Year's Day";
      if (m === 6 && d === 4) return "Independence Day";
      if (m === 11 && d === 25) return "Christmas Day";
      // Add more if you want later
      return null;
    }

    // Dynamic weather with geolocation
    function fetchWeather(lat, lon) {
      // ?u forces Â°F, mph, inches; %P = precip in inches; %m = moon
      const url = `https://wttr.in/\( {lat}, \){lon}?format="%c %t %h %w %P %m"&u`;

      fetch(url)
        .then(r => r.text())
        .then(text => {
          let cleaned = text.trim()
            .replace(/"/g, '')
            .replace(/\s+/g, ' ')
            .replace(/^\+/, '')
            .replace(/mm|cm|km\/h|hPa|C|Â°C/g, '') // kill any metric
            .replace(/in\([^)]*\)/g, '') // remove any fallback parens
            .trim();

          const parts = cleaned.split(' ');
          let moonEmoji = parts.pop() || '';
          if (!/[ðŸŒ‘ðŸŒ’ðŸŒ“ðŸŒ”ðŸŒ•ðŸŒ–ðŸŒ—ðŸŒ˜]/.test(moonEmoji)) moonEmoji = '';
          const weatherStr = parts.join(' ');

          document.getElementById('weather').innerText = weatherStr || 'No data';

          document.getElementById('moon-emoji').innerText = moonEmoji;
          document.getElementById('moon-desc').innerText = moonDescriptions[moonEmoji] || '';

          const holiday = getHolidayInfo();
          document.getElementById('holiday').innerText = holiday || '';
        })
        .catch(() => {
          document.getElementById('weather').innerText = 'Weather failed';
        });
    }

    function loadWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => fetchWeather(pos.coords.latitude.toFixed(4), pos.coords.longitude.toFixed(4)),
          () => document.getElementById('weather').innerText = 'Location denied - allow in settings',
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        document.getElementById('weather').innerText = 'No geolocation';
      }
    }

    loadWeather();
    setInterval(loadWeather, 600000); // 10 min
  </script>
</body>
</html>
