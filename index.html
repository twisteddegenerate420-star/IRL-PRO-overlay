<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    #weather {
      margin-top: 4px;
    }
    #error {
      color: #ff6666;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime"></div>
    <div id="weather">Loading weather...</div>
    <div id="error"></div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const y = now.getFullYear();
      const h = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = `\( {m}/ \){d}/${y} \( {h}: \){min}:${s}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Load weather from wttr.in for Rocklin (change city if needed for testing)
    fetch('https://wttr.in/Rocklin?format="%l: %c (%C) %t %h %w %p"')
      .then(r => r.text())
      .then(text => {
        document.getElementById('weather').innerText = text.trim();
        document.getElementById('error').innerText = '';
      })
      .catch(e => {
        document.getElementById('error').innerText = 'Weather load failed';
        document.getElementById('weather').innerText = 'N/A';
      });
  </script>
</body>
</html>
