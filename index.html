<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    #weather {
      margin-top: 4px;
    }
    #moon-line {
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 26px;
    }
    #moon-emoji {
      font-size: 36px;
    }
    #moon-desc {
      font-size: 20px;
    }
    #error {
      color: #ff6666;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime">Loading time...</div>
    <div id="weather">Loading weather...</div>
    <div id="moon-line">
      <span id="moon-emoji"></span>
      <span id="moon-desc"></span>
    </div>
    <div id="error"></div>
  </div>

  <script>
    // Ticking time (working in your screenshot)
    function updateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = month + '/' + day + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Local moon phase (unchanged, working)
    function getMoonPhase() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const day = now.getDate();

      let jd = 367 * year - Math.floor(7 * (year + Math.floor((month + 9) / 12)) / 4) + Math.floor(275 * month / 9) + day + 1721013.5;

      let days = jd - 2451545.0;
      let phase = (days % 29.53058867) / 29.53058867;

      let emoji = 'ðŸŒ‘';
      let desc = 'New Moon';

      if (phase < 0.03 || phase > 0.97) {
        emoji = 'ðŸŒ‘'; desc = 'New Moon';
      } else if (phase < 0.22) {
        emoji = 'ðŸŒ’'; desc = 'Waxing Crescent';
      } else if (phase < 0.28) {
        emoji = 'ðŸŒ“'; desc = 'First Quarter';
      } else if (phase < 0.47) {
        emoji = 'ðŸŒ”'; desc = 'Waxing Gibbous';
      } else if (phase < 0.53) {
        emoji = 'ðŸŒ•'; desc = 'Full Moon';
      } else if (phase < 0.72) {
        emoji = 'ðŸŒ–'; desc = 'Waning Gibbous';
      } else if (phase < 0.78) {
        emoji = 'ðŸŒ—'; desc = 'Last Quarter';
      } else {
        emoji = 'ðŸŒ˜'; desc = 'Waning Crescent';
      }

      document.getElementById('moon-emoji').innerText = emoji;
      document.getElementById('moon-desc').innerText = desc;
    }

    getMoonPhase();
    setInterval(getMoonPhase, 3600000); // hourly

    // Dynamic weather from Open-Meteo + IP location (follows you as you drive)
    async function getWeather() {
      document.getElementById('error').innerText = 'Loading weather...';
      try {
        // Get lat/lon from IP (no geolocation prompt)
        const ipRes = await fetch('https://ipapi.co/json/');
        if (!ipRes.ok) throw new Error('IP location failed');
        const ipData = await ipRes.json();
        const lat = ipData.latitude;
        const lon = ipData.longitude;
        if (!lat || !lon) throw new Error('No location');

        // Open-Meteo in F and mph
        const url = `https://api.open-meteo.com/v1/forecast?latitude=\( {lat}&longitude= \){lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,precipitation_probability&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Weather API failed');
        const data = await res.json();

        const current = data.current;
        document.getElementById('temp').innerText = Math.round(current.temperature_2m) + 'Â°F';
        document.getElementById('humidity').innerText = current.relative_humidity_2m + '%';
        document.getElementById('wind').innerText = Math.round(current.wind_speed_10m) + ' mph';

        let precip = '0%';
        if (current.precipitation_probability != null) {
          precip = current.precipitation_probability + '%';
        } else if (data.hourly?.precipitation_probability?.length > 0) {
          precip = Math.round(data.hourly.precipitation_probability[0]) + '%';
        }
        document.getElementById('precip').innerText = precip;

        document.getElementById('error').innerText = '';
      } catch (e) {
        document.getElementById('error').innerText = 'Weather failed';
        document.getElementById('temp').innerText = 'N/A Â°F';
        document.getElementById('precip').innerText = 'N/A %';
        document.getElementById('humidity').innerText = 'N/A %';
        document.getElementById('wind').innerText = 'N/A mph';
      }
    }

    getWeather();
    setInterval(getWeather, 5 * 60 * 1000); // refresh every 5 min
  </script>
</body>
</html>
