<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Lime Green Weather Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 20px;
      line-height: 1.3;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 22px;
    }
    .line {
      display: flex;
      gap: 12px;
      margin-bottom: 4px;
    }
    .label {
      min-width: 80px;
      font-weight: bold;
    }
    #error, #loading {
      color: #ff6666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">Loading weather...</div>
    <div id="error"></div>
    <div id="data" style="display:none;">
      <div class="timestamp" id="datetime"></div>
      <div class="line"><span class="label">Temp:</span><span id="temp"></span></div>
      <div class="line"><span class="label">Precip:</span><span id="precip"></span></div>
      <div class="line"><span class="label">Hum:</span><span id="humidity"></span></div>
      <div class="line"><span class="label">Wind:</span><span id="wind"></span></div>
    </div>
  </div>

  <script>
    const REFRESH_MIN = 5;
    let lat, lon;

    function updateDateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = `\( {month}/ \){day}/${year} \( {hours}: \){minutes}:${seconds}`;
    }

    async function getWeather() {
      if (!lat || !lon) {
        document.getElementById('error').innerText = 'Enable GPS.';
        return;
      }
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=\( {lat}&longitude= \){lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,precipitation_probability&hourly=precipitation_probability&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=auto`;
        const res = await fetch(url);
        if (!res.ok) throw new Error();
        const data = await res.json();

        const current = data.current;
        document.getElementById('temp').innerText = Math.round(current.temperature_2m) + 'Â°F';
        document.getElementById('humidity').innerText = current.relative_humidity_2m + '%';
        document.getElementById('wind').innerText = Math.round(current.wind_speed_10m) + ' mph';

        let precip = '0%';
        if (current.precipitation_probability != null) {
          precip = current.precipitation_probability + '%';
        } else if (data.hourly?.precipitation_probability?.length > 0) {
          precip = Math.round(data.hourly.precipitation_probability[0]) + '%';
        }
        document.getElementById('precip').innerText = precip;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('data').style.display = 'block';
        document.getElementById('error').innerText = '';
      } catch (e) {
        document.getElementById('error').innerText = 'Weather failed.';
      }
    }

    function getLocationAndStart() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            lat = pos.coords.latitude;
            lon = pos.coords.longitude;
            getWeather();
            setInterval(getWeather, REFRESH_MIN * 60 * 1000);
          },
          () => {
            document.getElementById('error').innerText = 'Location denied.';
          },
          { enableHighAccuracy: true, timeout: 8000 }
        );
      } else {
        document.getElementById('error').innerText = 'No geolocation.';
      }
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
    getLocationAndStart();
  </script>
</body>
</html>
