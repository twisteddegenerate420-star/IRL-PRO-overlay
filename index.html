<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Weather Overlay - Lime Green</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #32CD32;
      text-shadow: 0 0 4px black, 0 0 8px black;
    }
    #container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: transparent;
      font-size: 22px;
      line-height: 1.4;
      pointer-events: none;
      white-space: nowrap;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 24px;
    }
    #weather {
      margin-top: 4px;
    }
    #moon-line {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 26px;
    }
    #moon-emoji {
      font-size: 36px;
    }
    #holiday {
      margin-top: 4px;
      font-style: italic;
      color: #00FF00;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="timestamp" id="datetime">Loading time...</div>
    <div id="weather">Loading weather...</div>
    <div id="moon-line">
      <span id="moon-emoji"></span>
      <span id="moon-desc"></span>
    </div>
    <div id="holiday"></div>
  </div>

  <script>
    // Ticking time - fixed, no placeholders
    function updateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetime').innerText = month + '/' + day + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Moon descriptions (matches wttr.in exact emojis)
    const moonDescriptions = {
      'ðŸŒ‘': 'New Moon',
      'ðŸŒ’': 'Waxing Crescent',
      'ðŸŒ“': 'First Quarter',
      'ðŸŒ”': 'Waxing Gibbous',
      'ðŸŒ•': 'Full Moon',
      'ðŸŒ–': 'Waning Gibbous',
      'ðŸŒ—': 'Last Quarter',
      'ðŸŒ˜': 'Waning Crescent'
    };

    // Holidays - NO Juneteenth ever
    function getHolidayInfo(date) {
      const month = date.getMonth();
      const day = date.getDate();
      const year = date.getFullYear();

      function nthWeekday(n, targetWeekday, m) {
        let d = new Date(year, m, 1);
        let count = 0;
        let last = null;
        while (d.getMonth() === m) {
          if (d.getDay() === targetWeekday) {
            count++;
            last = d.getDate();
            if (count === n) return last;
          }
          d.setDate(d.getDate() + 1);
        }
        return n > 4 ? last : null;
      }

      if (month === 0 && day === 1) return {name: "New Year's Day", emoji: "ðŸŽ‰"};
      if (month === 6 && day === 4) return {name: "Independence Day", emoji: "ðŸŽ†"};
      if (month === 10 && day === 11) return {name: "Veterans Day", emoji: "ðŸ‡ºðŸ‡¸"};
      if (month === 11 && day === 25) return {name: "Christmas Day", emoji: "ðŸŽ„"};
      if (month === 0 && day === nthWeekday(3, 1, 0)) return {name: "Martin Luther King Jr. Day", emoji: "ðŸŽ‰"};
      if (month === 1 && day === nthWeekday(3, 1, 1)) return {name: "Presidents' Day", emoji: "ðŸŽ‰"};
      if (month === 4 && day === nthWeekday(5, 1, 4)) return {name: "Memorial Day", emoji: "ðŸŽ‰"};
      if (month === 8 && day === nthWeekday(1, 1, 8)) return {name: "Labor Day", emoji: "ðŸŽ‰"};
      if (month === 9 && day === nthWeekday(2, 1, 9)) return {name: "Columbus Day", emoji: "ðŸŽ‰"};
      if (month === 10 && day === nthWeekday(4, 4, 10)) return {name: "Thanksgiving Day", emoji: "ðŸ¦ƒ"};

      return null;
    }

    // Fetch weather - forced Â°F/mph
    function fetchWeather(lat, lon) {
      const url = `https://wttr.in/\( {lat}, \){lon}?format=%c+%t+%h+%w+%p+%m&u`;

      fetch(url)
        .then(r => r.text())
        .then(text => {
          let cleaned = text.trim()
            .replace(/"/g, '')
            .replace(/\s+/g, ' ')
            .replace(/km\/h/g, 'mph')
            .trim();

          // Extract moon emoji (last token)
          const parts = cleaned.split(' ');
          let moonEmoji = '';
          if (parts.length > 0) {
            const last = parts.pop();
            if (last.match(/[ðŸŒ‘ðŸŒ’ðŸŒ“ðŸŒ”ðŸŒ•ðŸŒ–ðŸŒ—ðŸŒ˜]/)) {
              moonEmoji = last;
            } else {
              // fallback if not matched
              moonEmoji = parts.pop() || '';
            }
          }
          const weatherStr = parts.join(' ').replace(/^\+/, '').trim();

          document.getElementById('weather').innerText = weatherStr || 'No weather data';

          document.getElementById('moon-emoji').innerText = moonEmoji;
          const desc = moonDescriptions[moonEmoji] || '';
          document.getElementById('moon-desc').innerText = desc;

          const now = new Date();
          const holiday = getHolidayInfo(now);
          document.getElementById('holiday').innerText = holiday ? `${holiday.emoji} ${holiday.name}` : '';
        })
        .catch(err => {
          document.getElementById('weather').innerText = 'Weather load failed';
        });
    }

    function loadWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(4);
            const lon = pos.coords.longitude.toFixed(4);
            fetchWeather(lat, lon);
          },
          () => {
            document.getElementById('weather').innerText = 'Location denied - enable in browser settings';
          },
          { enableHighAccuracy: false, timeout: 15000, maximumAge: 120000 }
        );
      } else {
        document.getElementById('weather').innerText = 'Geolocation not supported';
      }
    }

    loadWeather();
    setInterval(loadWeather, 10 * 60 * 1000);
  </script>
</body>
</html>
